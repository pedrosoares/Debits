<div class="flex mt-4">
  <div class="bg-white px-6 py-8 rounded shadow-md text-black px-4 w-2/5">
    <app-debit-item
            *ngFor="let debit of debits"
            [debit]="debit"
            (deleteDebit)="deleteDebit($event)"
            (editDebit)="editDebit($event)"
    ></app-debit-item>
  </div>
  <app-add-debit
          [clients]="clients"
          *ngIf="debit == null"
          class="px-4 w-3/5"
          (addDebit)="addDebit($event)"
  ></app-add-debit>
  <app-edit-debit
          [clients]="clients"
          [debit]="debit"
          *ngIf="debit != null"
          class="px-4 w-3/5"
          (updateDebit)="updateDebit($event)"
  ></app-edit-debit>
</div>
